<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>
<body>
<input type="text" id="input_num1" />
<select id="operator">
  <option value="add">더하기</option>
  <option value="sub">빼기</option>
  <option value="mul">곱하기</option>
  <option value="div">나누기</option>
  <option value="mod">나머지</option>
  <option value="pow">의 n승</option>
</select>
<input type="text" id="input_num2" />
<button onclick="calculate();">계산</button>
<input type="text" id="result" />
</body>
<script type="text/javascript">
  // TODO 1: 계산기 모듈을  CodeSnippet형식으로 구현   

  function cal(num1,num2,operator){
    num1 = Number(num1);
    num2 = Number(num2);
    switch(operator){
        case "add":
            return num1 + num2;
        case "sub":
            return num1 - num2;
        case "mul":
            return num1 * num2;
        case "div":
            return num1 / num2;
        case "mod":
            return num1 % num2;
        case "pow":
            let result = 0;
            for(i=0; i<num2; i++){
                result *= num1;
            }
            return result
    }
  }

  function calculate() {
  // TODO 2: 계산버튼 클릭 시, input_num1 와 input_num2 의 값을 계산하여, 결과값  result에 출력  
    let num1 = document.querySelector("#input_num1").value;
    let num2 = document.querySelector("#input_num2").value;
    let operator = document.querySelector("#operator").value;
    let result = document.querySelector("#result");
    let data = 0;
    data = cal(num1,num2,operator);
    if(isNaN(data)){
        result.value="숫자를 입력해 주세요.";
    }else{
        result.value = data;
    }
    
  }
 
</script>
</html>
