<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>
    <style type="text/css">
        .orange { color: orange; }
        .blue { color: blue; }
        .red { color: red; }
    </style>
    </head>
     
<body>
    <body>
        <h1>첫번째</h1>
        <h2 id="red">두번째</h2>
        <h3 name="blue">세번째</h3>
        <h4 class="red">네번째</h4>
    </body>
    <script type="text/javascript">
        $(document).ready(function () {
            // TODO : 두 번째 헤더의 글자 색상을 오렌지로,
            $("#red").addClass("orange");
            // 세 번째 헤더의 글자 색상은 파랑,
            $("h3[name=blue]").addClass("blue");
            // 네 번째 헤더의 글자 색상은 검은색으로 변경
            $("h4.red").removeClass("red");
            // 첫 번째 헤더를 클릭할 때마다 글자 색상이 
            // 검은색과 빨간색으로 반복 변경
            $("h1").on("click",function(){
                if($("h1").hasClass("red")){
                    $("h1").removeClass("red");
                }else{
                    $("h1").addClass("red");
                }
            });
        });
    </script>

</body>
</html>
