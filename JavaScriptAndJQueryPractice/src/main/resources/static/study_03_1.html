<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"></script>
<style type="text/css">
  div{height: 180px; background: rgba(0,0,0,.5)}
  div > div{height: 120px}
  div > div > div{height: 60px; color: #fff}
</style>
</head>
 
<body>
  <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>
</body>
<script type="text/javascript">
    /*
    1.1 버블링
    버블링

    한 요소에 이벤트가 발생하면, 이 요소에 할당된 핸들러가 동작하고, 이어서 부모 요소의 핸들러가 동작합니다. 
    가장 최상단의 조상 요소를 만날 때까지 이 과정이 반복되면서 요소 각각에 할당된 핸들러가 동작합니다.

    */
  $(document).ready(function () {
    $('.one').on('click',function(){
      alert('one');
    });

    $('.two').on('click',function(event){
      event.stopPropagation();
      alert('two');
    });
    
    $('.three').on('click',function(event){
      event.stopPropagation();
      alert('three');
    });
});

</script>
</html>
