           //JQuery형식으로 구현
           function backgroundChange(inParam){
                let texts = $("input");
                let data = $(this);
                if(inParam=="name"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data.is("[name]")==false){
                            data.css("background",WHITE);
                        }else{
                            data.css("background",RED);
                        }
                    });
                }else if(inParam =="noneJQuery"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data[0].value.indexOf("jQuery")){
                            data.css("background",RED);
                        }else{
                            data.css("background",WHITE);
                        }
                    });
                }else if(inParam =="selectWord"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data[0].value.indexOf("셀렉터")!=-1){
                            data.css("background",RED);
                        }else{
                            data.css("background",WHITE);
                        }
                    });

                }else if(inParam =="select"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data[0].value.indexOf("셀렉터") !=-1 && data[0].value.search(/\s/) != -1){
                            data.css("background",RED);
                        }else{
                            data.css("background",WHITE);
                        }
                    });
                }else if(inParam =="startSelect"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data[0].value.indexOf("셀렉터")==0){
                            data.css("background",RED);
                        }else{
                            data.css("background",WHITE);
                        }
                    });
                }
                else if(inParam =="endSelect"){
                    texts.each(function(index,element){
                        let data = $(this);
                        if(data[0].value.indexOf("셀렉터")==(data[0].value.length-3)){
                            data.css("background",RED);
                        }else{
                            data.css("background",WHITE);
                        }
                    });
                }
            }
